<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body{
      padding: 10vw;
      color: grey;
    }
    .title{
      font-weight: bolder;
    }
    .form-control {
      display: inline-block;
      width: 20vw;
    }

    .btn-warning {
      color: grey;
    }

    #char_input {
      width: 3em;
    }

    span{
      line-height: 40px;
    }
  </style>
</head>
<body>

<hr>
<h4>isPalindrome function</h4>

<input type="text" id="palindrome_input" class="form-control" required>
<button id="palindrome" onclick="isPalindrome()" class="btn btn-warning">Start</button>
<div>
  <span class="title">Result:</span> <span id="palindrome_result"></span>
</div>

<hr>
<h4>Reverse text function</h4>

<input type="text" id="number_input" class="form-control" required>
<button id="show_reverse" onclick="reverseString()" class="btn btn-warning">Start</button>
<div>
  <span class="title">Result:</span> <span id="reverse_result"></span>
</div>



<hr>

<h4>CountChar function</h4>

<input type="text" id="string_input" class="form-control" required>
<input type="text" id="char_input" size="1" maxlength="1" class="form-control" required>
<button id="count_char" onclick="CountChar()" class="btn btn-warning">Start</button>
<div>
  <span class="title">Result:</span> <span id="char_result"></span>
</div>

<script src="script.js"></script>
</body>
</html>
